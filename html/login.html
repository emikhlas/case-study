<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/case-study/css/login.css" />
  </head>
  <body>
    <div>
      <div class="card">
        <h2>Sign In</h2>
        <form id="signInForm" onsubmit="signIn(event)">
          <label for="username">Email</label>
          <input type="email" id="usernameSignin" required />

          <label for="password">Password</label>
          <input type="password" id="passwordSignin" required />

          <button type="submit">Sign In</button>
        </form>
        <hr />
        <button type="button" class="btn btn-success" onclick="register()">
          Register
        </button>
        <p id="message"></p>
      </div>
    </div>

    <script src="/case-study/js/login.js"></script>
  </body>
</html>
