<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job History</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css"
    />
    <link rel="stylesheet" href="/case-study/css/history.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/case-study/html/employee.html"
                >Employee</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/case-study/html/department.html"
                >Department</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/case-study/html/job.html"
                >Job</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/case-study/html/history.html"
                >Job History</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Job History</h1>
      <div class="d-flex justify-content-between">
        <input
          class="form-control me-2"
          id="searchBar"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </div>

      <table class="table table-bordered" id="historyTable">
        <thead class="table-primary text-center">
          <tr>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Job</th>
            <th>Department</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="d-flex justify-content-center mt-3">
        <nav aria-label="History list pagination">
          <ul class="pagination">
            <li class="page-item">
              <button
                class="page-link"
                id="prevButton"
                aria-label="Previous"
                disabled
              >
                Previous
              </button>
            </li>
            <li class="page-link"><span id="pageCount"></span></li>
            <li class="page-item">
              <button class="page-link" id="nextButton" aria-label="Next">
                Next
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <p id="info"></p>
    </div>
  </body>
  <script src="/case-study/js/history.js"></script>
</html>
