<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css"
    />
    <link rel="stylesheet" href="/case-study/css/job.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/case-study/html/employee.html"
                >Employee</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/case-study/html/department.html"
                >Department</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/case-study/html/job.html"
                >Job</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/case-study/html/history.html"
                >Job History</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Job</h1>
      <div class="d-flex justify-content-between">
        <input
          class="form-control me-2"
          id="searchBar"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-primary" id="addBtn" onclick="showAddForm()">
          Add
        </button>
      </div>

      <table class="table table-bordered" id="jobTable">
        <thead class="table-primary text-center">
          <tr>
            <th>Id</th>
            <th>Job Title</th>
            <th>Min Salary</th>
            <th>Max Salary</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="d-flex justify-content-center mt-3">
        <nav aria-label="Job list pagination">
          <ul class="pagination">
            <li class="page-item">
              <button
                class="page-link"
                id="prevButton"
                aria-label="Previous"
                disabled
              >
                Previous
              </button>
            </li>
            <li class="page-link"><span id="pageCount"></span></li>
            <li class="page-item">
              <button class="page-link" id="nextButton" aria-label="Next">
                Next
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <p id="info"></p>
    </div>
    <!-- Modal Structure -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="updateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update Employee</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateEmployeeForm">
              <!-- Form fields for employee details -->
              <div class="mb-3">
                <label for="jobId" class="form-label">Job Id</label>
                <input type="text" class="form-control" id="jobId" required />
              </div>
              <div class="mb-3">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="jobTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <div class="split-fields">
                  <div>
                    <label for="jobMinSalary">Min Salary</label>
                    <input type="number" id="jobMinSalary" required />
                  </div>
                  <div>
                    <label for="jobMaxSalary">Max Salary</label>
                    <input type="number" id="jobMaxSalary" required />
                  </div>
                </div>
              </div>

              <!-- Add more fields as needed -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="submitBtn" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="/case-study/js/job.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
